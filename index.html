<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Vidaloka&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>Random Quote Generator</h1>
            <button id="new-quote-button">New Quote</button>

            <div id="quote-display">
                <p id="quote-text" class="text-blur-out"></p>
                <p id="quote-author" class="text-blur-out"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
